{% extends 'blog/base.html' %}

{% block content %}
    {% for receita in receitas %}
    <div class="post">
        <div class="date">
        <p>published: {{ receita.published_date }}</p>
        </div>
        <h2><a href="">{{ receita.name }}</a></h2>
        <p>{{ receita.instructions|linebreaksbr }}</p>
    </div>
    {% endfor %}
{% endblock %}
